                <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">

      <!-- sigin strats -->
      <div class="container mt-5 pt-5">
                
        <div class="row ml-5 ps-5">
            <div class="col-lg-6">

                <h2 class="mb-4">Signup</h2>
                <form id="signupForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control w-50" id="fullName" name="fullName" required>
                        <div class="invalid-feedback">Please enter your full name</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control w-50" id="email" name="email" required>
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control w-50" id="password" name="password" required>
                        <div class="invalid-feedback">Please enter a password</div>
                    </div>
                    <div class="form-group">
                        <a href="google.in"><i class="fab fa-google fa-2x mt-3 "></i></a>
                        <a href="gmail.com"><i class="fa-solid fa-envelope fa-2x mt-3 ps-5"></i></a>
                        <a href="whattsapp.com"><i class="fa-brands fa-whatsapp fa-2x mt-3 ps-5"></i></a>
                        <a href="linkedin.com"><i class="fa-brands fa-linkedin-in fa-2x mt-2 ps-5"></i></a>
                    </div>

                    <button type="submit" class="btn btn-primary float-left w-50 mt-3">Signup</button>
                    <!--div class="from-group">
                    <a  class="font-weight-bolder" href=".signup.html">signup?</a>
                    
                </div-->
                </form>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/img/signin-ill.jpg');
            background-size: cover;">
                  <span class="mask bg-gradient-primary opacity-6"></span>
                  <h4 class="mt-5 text-white font-weight-bolder position-relative">"Attention is the new currency"</h4>
                  <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
                </div>
              </div>
        </div>
    </div>
      <!-- signin ends -->
      <!-- Form validation script -->
    <script>
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
        
    </script>
